<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header class="header">
        <h1>Interactive Portfolio</h1>
        <p>Combining CSS3 Animations with JavaScript Magic</p>
    </header>

    <!-- Control buttons -->
    <div class="controls">
        <button class="btn" onclick="toggleAnimation()">Toggle Animations</button>
        <button class="btn" onclick="showLoading()">Show Loading</button>
        <button class="btn" onclick="resetCards()">Reset Cards</button>
        <button class="btn" onclick="showModal()">Show Modal</button>
    </div>

    <!-- Loading animation -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading awesome content...</p>
    </div>

    <!-- Card container -->
    <div class="card-container" id="cardContainer">
        <!-- Cards will be generated by JavaScript -->
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="hideModal()">&times;</button>
            <h2>JavaScript Magic!</h2>
            <p>This modal demonstrates how JavaScript can trigger CSS animations dynamically.</p>
            <button class="btn" onclick="hideModal()">Close</button>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
